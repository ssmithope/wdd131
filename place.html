<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madagascar Info Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="background">
            <img src="/images/haiti.jpg" alt="Lemurs">
        </div>
        <div class="info">
            <h1>Madagascar</h1>
            <p><strong>Area:</strong> 587,041 km²</p>
            <p><strong>Population:</strong> 27,691,018</p>
            <p><strong>Capital:</strong> Antananarivo</p>
            <p><strong>Languages:</strong> Malagasy, French</p>
            <p><strong>Currency:</strong> Malagasy Ariary</p>
            <p><strong>Time Zone:</strong> UTC+3</p>
            <p><strong>Calling Code:</strong> +261</p>
            <p><strong>Internet TLD:</strong> .mg</p>
        </div>
        <div class="weather">
            <h2>Weather</h2>
            <p><strong>Temperature:</strong> 10°C</p>
            <p><strong>Conditions:</strong> Partly Cloudy</p>
            <p><strong>Wind:</strong> 5 km/h</p>
            <p class="wind-chill"><strong>Wind Chill:</strong> </p>
        </div>
    </div>
    <footer class="footer">
        <p class="year"></p>
        <p class="last-modified"></p>
    </footer>
</body>
</html>
