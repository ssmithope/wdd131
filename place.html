<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madagascar Info Card</title>
    <meta name="description" content="Information about Haiti including population, area, capital, languages, and weather.">
    <meta name="author" content="Smith Eutrope Zephirin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Haiti</h1>
    </header>
    <main>
        <div class="card">
            <div class="background">
                <img src="/images/haiti.jpg" alt="Haiti">
            </div>
            <div class="info">
                <p><strong>Area:</strong> 27,750 km²</p>
                <p><strong>Population:</strong> 11,400,000</p>
                <p><strong>Capital:</strong> Port-au-Prince</p>
                <p><strong>Languages:</strong> Haitian Creole, French</p>
                <p><strong>Currency:</strong> Haitian Gourde</p>
                <p><strong>Time Zone:</strong> UTC+4</p>
                <p><strong>Calling Code:</strong> +509</p>
                <p><strong>Internet TLD:</strong> .ht</p>
            </div>
            <div class="weather">
                <h2>Weather</h2>
                <p><strong>Temperature:</strong> 82°C</p>
                <p><strong>Conditions:</strong> Mostly Cloudy</p>
                <p><strong>Wind:</strong> 5 km/h</p>
                <p class="wind-chill"><strong>Wind Chill:</strong> </p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="year"></p>
        <p class="last-modified"></p>
    </footer>
</body>
</html>
