<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madagascar Info Card</title>
    <meta name="description" content="Information about Madagascar including population, area, capital, languages, and weather.">
    <meta name="author" content="Smith Eutrope Zephirin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Madagascar</h1>
    </header>
    <main>
        <div class="card">
            <div class="background">
                <picture>
                    <source srcset="/images/lemurs.webp" type="image/webp">
                    <img src="/images/lemur.jpg" srcset="/images/lemurs-320.jpg 320w, /images/lemurs-480.jpg 480w, /images/lemurs.jpg 800w" sizes="(max-width: 600px) 480px, 800px" alt="Lemurs">
                </picture>
            </div>
            <div class="info">
                <p><strong>Area:</strong> 587,041 km²</p>
                <p><strong>Population:</strong> 27,691,018</p>
                <p><strong>Capital:</strong> Antananarivo</p>
                <p><strong>Languages:</strong> Malagasy, French</p>
                <p><strong>Currency:</strong> Malagasy Ariary</p>
                <p><strong>Time Zone:</strong> UTC+3</p>
                <p><strong>Calling Code:</strong> +261</p>
                <p><strong>Internet TLD:</strong> .mg</p>
            </div>
            <div class="weather">
                <h2>Weather</h2>
                <p><strong>Temperature:</strong> 10°C</p>
                <p><strong>Conditions:</strong> Partly Cloudy</p>
                <p><strong>Wind:</strong> 5 km/h</p>
                <p class="wind-chill"><strong>Wind Chill:</strong> </p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="year"></p>
        <p class="last-modified"></p>
    </footer>
</body>
</html>
