<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Fill out the product review form to provide your feedback on the products you have used.">
    <meta name="author" content="Smith Eutrope Zephirin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <h1>Product Review</h1>
    <form id="review-form" action="review.html" method="get">
        <!-- Product Name -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating</legend>
            <label><input type="radio" name="rating" value="1" required>  â˜†</label>
            <label><input type="radio" name="rating" value="2" required>  â˜†â˜†</label>
            <label><input type="radio" name="rating" value="3" required>  â˜†â˜†â˜†</label>
            <label><input type="radio" name="rating" value="4" required>  â˜†â˜†â˜†â˜†</label>
            <label><input type="radio" name="rating" value="5" required>  â˜†â˜†â˜†â˜†â˜†</label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installation-date">Date of Installation</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <!-- Useful Features -->
        <fieldset>
            <legend>Which features did you find useful in the product? 
                (Check all that apply) </legend>
            <label><input type="checkbox" id="feature1" name="features" value="Feature 1"> Durability</label>
            <label><input type="checkbox" id="feature2" name="features" value="Feature 2"> Ease of use</label>
            <label><input type="checkbox" id="feature3" name="features" value="Feature 3"> Performance</label>
            <label><input type="checkbox" id="feature4" name="features" value="Feature 4"> Design</label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="review"></textarea>

        <!-- User Name -->
        <label for="username">Your Name (Optional)</label>
        <input type="text" id="username" name="username">

        <!-- Form Submission -->
        <input type="submit" value="Submit">
    </form>
    <script src="scripts/script.js" defer></script>

</body>
</html>
