<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Review Form</h1>
    <form id="review-form" action="review.html" method="get">
        <!-- Product Name -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- Dynamically populated options -->
        </select>

        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating</legend>
            <label><input type="radio" name="rating" value="1" required> 1 ☆</label>
            <label><input type="radio" name="rating" value="2" required> 2 ☆</label>
            <label><input type="radio" name="rating" value="3" required> 3 ☆</label>
            <label><input type="radio" name="rating" value="4" required> 4 ☆</label>
            <label><input type="radio" name="rating" value="5" required> 5 ☆</label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installation-date">Date of Installation</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <!-- Useful Features -->
        <fieldset>
            <legend>Useful Features</legend>
            <label><input type="checkbox" id="feature1" name="features" value="Feature 1"> Feature 1</label>
            <label><input type="checkbox" id="feature2" name="features" value="Feature 2"> Feature 2</label>
            <label><input type="checkbox" id="feature3" name="features" value="Feature 3"> Feature 3</label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review</label>
        <textarea id="review" name="review"></textarea>

        <!-- User Name -->
        <label for="username">User Name</label>
        <input type="text" id="username" name="username">

        <!-- Form Submission -->
        <input type="submit" value="Submit Review">
    </form>
    <script src="script.js"></script>
    <!-- Footer content here -->
</body>
</html>
